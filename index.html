<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Start-up</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div>
            <a href="#">PlaceHolder</a>
        </div>
        <div>
            <a href="#">HOME</a>
            <a href="#">ABOUT</a>
            <a href="#">CONTACT</a>
        </div>
    </nav>

    <div class="container">
        <div class="jumbotron">
            <p class="headerText">
                <span>PlaceHolder</span> is a place for people to learn to know more about eachother.
            </p>
        </div>
        <div class="info">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aspernatur quaerat a minus! Non, illo cumque. Dolores maiores provident reiciendis consequuntur.</p>
            <i class="fa fa-cogs fa-5x" aria-hidden="true"></i>
            <i class="fa fa-globe fa-5x" aria-hidden="true"></i>
            <i class="fa fa-users big-icon" aria-hidden="true"></i>

        </div>

        <div class="contact">
            <form>
                <input class="inputStyle" type="text" placeholder="Name">
                <input class="inputStyle" type="text" placeholder="E-mail">
                <textarea class="inputStyle" rows="10" placeholder="Write your message"></textarea>
            </form>
        </div>
        <div class="footer">
            <p>Made by <a href="#">Rodi</a></p>
        </div>
    </div>
</body>
</html>
